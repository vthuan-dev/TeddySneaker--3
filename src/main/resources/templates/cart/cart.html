<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'header',
                                                'footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <th:block id="css-resources">
        <style>
            .quantity-input {
                width: 60px;
                text-align: center;
            }
            .cart-summary {
                margin-top: 20px;
                text-align: right;
            }
        </style>
    </th:block>
</head>
<body>
<main id="main-content" class="cart-page">
    <div class="container">
        <h1>Giỏ hàng của bạn</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Dữ liệu giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Tổng cộng: <span id="cartTotal">0 ₫</span></h3>
            <button class="btn btn-primary" onclick="checkout()">Thanh toán</button>
        </div>
    </div>
</main>

<th:block id="js-resources">
    <script th:inline="javascript">
        function loadCart() {
            fetch('/api/cart', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const cartItemsContainer = document.getElementById('cartItems');
                
                if (data && data.items && data.items.length > 0) {
                    cartItemsContainer.innerHTML = '';
                    
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>
                                <div class="product-item">
                                    <img src="${item.productImage || ''}" alt="${item.productName || ''}" style="width: 50px; height: 50px; margin-right: 10px;">
                                    <span>${item.productName || ''}</span>
                                </div>
                            </td>
                            <td>${formatPrice(item.price)} ₫</td>
                            <td>
                                <input type="number" 
                                       value="${item.quantity}" 
                                       min="1" 
                                       class="form-control quantity-input"
                                       onchange="updateQuantity('${item.productId}', this.value)">
                            </td>
                            <td>${formatPrice(item.price * item.quantity)} ₫</td>
                            <td>
                                <button class="btn btn-danger" onclick="removeItem('${item.productId}')">
                                    Xóa
                                </button>
                            </td>
                        `;
                        cartItemsContainer.appendChild(row);
                    });

                    document.getElementById('cartTotal').textContent = `${formatPrice(data.totalPrice)} ₫`;
                } else {
                    cartItemsContainer.innerHTML = '<tr><td colspan="5" class="text-center">Giỏ hàng trống</td></tr>';
                    document.getElementById('cartTotal').textContent = '0 ₫';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const cartItemsContainer = document.getElementById('cartItems');
                cartItemsContainer.innerHTML = '<tr><td colspan="5" class="text-center">Có lỗi xảy ra khi tải giỏ hàng</td></tr>';
            });
        }

        // Hàm format giá tiền
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price || 0);
        }

        // Hàm xóa sản phẩm khỏi giỏ hàng với xác nhận
        function removeItem(productId) {
            Swal.fire({
                title: 'Xác nhận xóa',
                text: 'Bạn có chắc chắn muốn xóa sản phẩm này khỏi giỏ hàng?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/api/cart/remove/${productId}`, {
                        method: 'DELETE',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    })
                    .then(response => {
                        if (response.ok) {
                            toastr.success('Đã xóa sản phẩm khỏi giỏ hàng');
                            loadCart(); // Tải lại giỏ hàng
                        } else {
                            throw new Error('Lỗi khi xóa sản phẩm');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        toastr.error('Có lỗi xảy ra khi xóa sản phẩm');
                    });
                }
            });
        }

        // Hàm cập nhật số lượng
        function updateQuantity(productId, quantity) {
            // Thêm logic cập nhật số lượng ở đây
            console.log(`Update quantity for product ${productId} to ${quantity}`);
        }

        // Hàm thanh toán
        function checkout() {
            // Thêm logic thanh toán ở đây
            console.log('Proceed to checkout');
        }

        // Thêm event listener để load giỏ hàng khi trang được tải
        document.addEventListener('DOMContentLoaded', loadCart);

        // Cập nhật giỏ hàng khi có thay đổi
        document.addEventListener('cartUpdated', loadCart);

        // Cấu hình toastr
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
    </script>
</th:block>
</body>
</html>
