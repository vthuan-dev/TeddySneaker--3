<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(
                                                ~{:: title},
                                                'header',
                                                'footer',
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <th:block id="css-resources">
        <!-- Add your CSS resources here -->
    </th:block>
</head>
<body>
<main id="main-content" class="cart-page">
    <div class="container">
        <h1>Giỏ hàng của bạn</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <input type="number" th:value="${item.quantity}" min="1" class="form-control">
                    </td>
                    <td th:text="${item.total}"></td>
                    <td>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Tổng cộng: <span th:text="${cartTotal}"></span></h3>
            <button class="btn btn-primary">Thanh toán</button>
        </div>
    </div>
</main>
<th:block id="js-resources">
    <!-- Add your JavaScript resources here -->
</th:block>
</body>
</html>
