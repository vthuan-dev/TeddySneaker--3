<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: main-fragment(
                                                                     ~{:: title},
                                                                    'header',
                                                                    'footer',
                                                                     ~{:: #css-resources},
                                                                     ~{:: #js-resources},
                                                                     ~{:: #main-content}
                                                                    )}">
<head>
<meta charset="UTF-8">
<title>Giỏ Hàng</title>
<th:block id="css-resources">

</th:block>
</head>
<body>
	<main class="main" id="main-content">
		<nav aria-label="breadcrumb" class="breadcrumb-nav">
			<div class="container">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/"><i
							class="icon-home"></i></a></li>
					<li class="breadcrumb-item active" aria-current="page">Giỏ
						hàng</li>
				</ol>
			</div>
			<!-- End .container -->
		</nav>

		<div class="container">
			<table class="table">
				<thead class="text-center">
					<tr>
						<th scope="col" style="width: 20%">Ảnh</th>
						<th scope="col" style="width: 50%">Tên sản phẩm</th>
						<th scope="col" style="width: 30%">Số lượng</th>
					</tr>
				</thead>
				<tbody>
					<tr class="text-center">
						<td class="d-flex justify-content-center"><img class="img-fluid" style="width: 100px" src="https://i.imgur.com/1GrakTl.jpg"></td>
						<td>Cotton T-shirt</td>
						<td>
						<div class="input-group quantity mx-auto" style="">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm" (click)="onDecreaseQuantity(item)">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm text-center"
                                    [value]="item.quantity" (change)="onChangeQuantity(item,$event)">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm" (click)="onIncreaseQuantity(item)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
					</tr>
				</tbody>
			</table>
			<div>
				<button class="btn btn-primary d-block ml-auto">Thanh Toán</button>
			</div>
		</div>
	</main>
	<!-- End .main -->
	<th:block id="js-resources">

	</th:block>
</body>
</html>
